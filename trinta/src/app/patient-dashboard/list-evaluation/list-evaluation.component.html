<mat-card class="trinta-card users-list-card mb-25 bg-white border-none d-block">
    <mat-card-header>
      <mat-card-title>
        <h5 class="mt-0 mb-0">Users List</h5>
      </mat-card-title>
      <mat-card-subtitle>
        <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
          This Week
        </button>
        <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
          <button mat-menu-item>This Day</button>
          <button mat-menu-item>This Week</button>
          <button mat-menu-item>This Month</button>
          <button mat-menu-item>This Year</button>
        </mat-menu>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="users-list-table">
        <div class="table-responsive">
          <table mat-table [dataSource]="Evaluations">
  
            <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef class="pl-0">#</th>
              <td mat-cell *matCellDef="let element; let i = index" class="pl-0">{{ i + 1 }}</td>
            </ng-container>
  
            <!-- Evaluation Date Column -->
            <ng-container matColumnDef="EvaluationDate">
              <th mat-header-cell *matHeaderCellDef class="pl-0">Evaluation Date</th>
              <td mat-cell *matCellDef="let element" class="pl-0">
                <div class="info">
                  <h6 class="mt-0">{{ element.EvaluationDate }}</h6>
                </div>
              </td>
            </ng-container>
  
            <!-- Total Practicers Column -->
            <ng-container matColumnDef="PersonnelMedicale">
              <th mat-header-cell *matHeaderCellDef>Personnel Medicale </th>
              <td mat-cell *matCellDef="let element">{{ element.Pm }}</td>
            </ng-container>           
            
            <ng-container matColumnDef="Patient">
              <th mat-header-cell *matHeaderCellDef>Patient</th>
              <td mat-cell *matCellDef="let element">{{ element.Patient }}</td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="text-end pr-0">
                Action
                    <button mat-icon-button color="primary" (click)="openAddDialog()">
                  <mat-icon>add_circle</mat-icon>
                </button>
              </th>
              <td mat-cell *matCellDef="let element" class="text-end pr-0">
                <div class="action">

                   <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto ri-edit-line" (click)="openEditDialog(element._id)"></button>
                  <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto ri-delete-bin-line" (click)="openDeleteDialog(element._id)"></button> 
               
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 12, 16]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
