<h2 mat-dialog-title class="dialog-title">
    <mat-icon class="dialog-icon">warning</mat-icon>
    Delete Speciality?
  </h2>
  <div mat-dialog-content>
    <p class="dialog-content">Are you sure you want to delete this Speciality?</p>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
    <button mat-raised-button color="warn" (click)="onDelete()" class="delete-button">Delete</button>
  </div>
