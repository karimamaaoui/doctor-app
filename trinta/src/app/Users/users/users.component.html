<mat-card class="trinta-card contacts-card mb-25 bg-white border-none d-block">
    <mat-card-header>
      <mat-card-title>
        <h5 class="mt-0 mb-0">Users List</h5>
      </mat-card-title>
      <mat-card-subtitle>
        <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
          This Week
        </button>
        <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
          <button mat-menu-item>This Day</button>
          <button mat-menu-item>This Week</button>
          <button mat-menu-item>This Month</button>
          <button mat-menu-item>This Year</button>
        </mat-menu>
      </mat-card-subtitle>
      <button mat-icon-button color="primary" class="custom-icon-button" (click)="openAddUserDialog()">
        <mat-icon>add</mat-icon>
      </button>
      
     </mat-card-header>
    <mat-card-content>
      <div class="contacts-table">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">
  
            <!-- ID Column -->
            <ng-container matColumnDef="_id" >
              <th mat-header-cell *matHeaderCellDef class="pl-0 text-primary">ID</th>
              <td mat-cell *matCellDef="let element" class="pl-0 text-primary">{{element._id}}</td>
            </ng-container>
  
            <!-- Firstname Column -->
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef>Firstname</th>
              <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
            </ng-container>
  
            <!-- Lastname Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef>Lastname</th>
              <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
            </ng-container>
  
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
  
            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let element" class="text-primary">{{element.role}}</td>
            </ng-container>
  
            <!-- Status Column -->
            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element">
                <span class="trinta-badge fw-medium d-inline-block" [ngClass]="{'ACTIVE': element.isActive === 'ACTIVE', 'INACTIVE': element.isActive === 'INACTIVE'}">
                  {{element.isActive}}
                </span>
              </td>
            </ng-container>
     <!-- Action Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-end pr-0">Action</th>
        <td mat-cell *matCellDef="let element" class="text-end pr-0">
          <div class="action">
            <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" (click)="deleteUser(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      

  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 12, 16]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
