<mat-card class="trinta-card add-user-card mb-25 bg-white border-none d-block">
    <mat-card-header>
      <mat-card-title>
        <h5 class="mt-0 mb-0">Add User</h5>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #addUserForm="ngForm">
        <div class="row">
          <div class="col-lg-6">
            <label class="label d-block fw-medium mb-10">First Name</label>
            <mat-form-field>
              <i-feather name="user"></i-feather>
              <mat-label>Enter name</mat-label>
              <input
                matInput
                type="text"
                name="firstname"
                required
                [(ngModel)]="user.firstname"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <label class="label d-block fw-medium mb-10">Last Name</label>
            <mat-form-field>
              <i-feather name="user"></i-feather>
              <mat-label>Enter lastname</mat-label>
              <input
                matInput
                type="text"
                name="lastname"
                required
                [(ngModel)]="user.lastname"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <label class="label d-block fw-medium mb-10">Email Address</label>
            <mat-form-field>
              <i-feather name="mail"></i-feather>
              <mat-label>Enter email address</mat-label>
              <input
                matInput
                type="email"
                name="email"
                email
                required
                [(ngModel)]="user.email"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <label class="label d-block fw-medium mb-10">Password</label>
            <mat-form-field>
              <i-feather name="lock"></i-feather>
              <mat-label>Enter password</mat-label>
              <input
                matInput
                type="password"
                name="password"
                [(ngModel)]="user.password"
                required
              />
            </mat-form-field>
          </div>
          <div class="col-lg-4">
            <label class="label d-block fw-medium mb-10">Select Role</label>
            <mat-form-field>
              <i-feather name="user"></i-feather>
              <mat-label>Select</mat-label>
              <mat-select [(ngModel)]="user.role" name="role" required>
                <mat-option value="ADMIN">ADMIN</mat-option>
                <mat-option value="PATIENT">PATIENT</mat-option>
                <mat-option value="DOCTOR">DOCTOR</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="save-user-btn">
          <button
            mat-button
            type="button"
            class="select-button"
            (click)="addUser(addUserForm)"
          >
            Save Information
          </button>
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
