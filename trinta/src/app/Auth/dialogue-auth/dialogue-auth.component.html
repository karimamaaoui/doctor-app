<div mat-dialog-content class="dialog-content">
    <!-- Ajouter le bouton X dans mat-dialog-title -->
  
  
    <div class="login-root">
      <div class="form-container">
        <form id="stripe-login" class="needs-validation" #userForm="ngForm" novalidate (ngSubmit)="handleSubmit(userForm)">
          <div class="field">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required email #email="ngModel"
                [ngClass]="{ 'is-invalid': userForm.submitted && email.errors }" />
              <div *ngIf="userForm.submitted && email.errors" class="invalid-feedback">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">Email is invalid</div>
              </div>
            </div>
          </div>
  
          <div class="field">
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required
                minlength="6" maxlength="40" #password="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && password.errors }" />
              <div *ngIf="userForm.submitted && password.errors" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
          </div>
  
          <div class="field checkbox-field">
            <label for="checkbox">
              <input type="checkbox" name="checkbox" /> Remember me
            </label>
          </div>
  
          <div class="field">
            <input type="submit" name="submit" value="Login" class="submit-button" />
          </div>
          <div class="field">
            <div>
              Don't have an account? <a routerLink="/register">Click here</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
